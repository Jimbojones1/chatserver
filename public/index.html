<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChatJim</title>
    <link rel="stylesheet" href="/stylesheets/style.css" charset="utf-8">
  </head>
  <body>

    <div id="content">
      <div id="room"></div> <!-- div in which the current room name will be displayed -->
      <div id="room-list"></div> <!--a list of available rooms will be displayed -->
      <div id="messages"></div> <!-- div in which chat messages will be displayed -->

      <form id="send-form">
        <input id='send-message'/>
        <input id='send-button' type="submit" value="send">

        <div id='help'>
          Chat commands:
            <ul>
              <li>Change nickname: <code>/Jim [username]</code></li>
              <li>Join/create room: <code>/join [room name]</code></li>
            </ul>
        </div>
      </form>
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js' type="text/javascript"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js' type="text/javascript"></script>
    <script src='/javascripts/chat.js' type="text/javascript"></script>
    <script src='/javascripts/chat_ui.js' type="text/javascript"></script>
  </body>
</html>
